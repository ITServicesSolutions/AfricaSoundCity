{% extends 'administration/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-light d-flex justify-content-between align-items-center py-3">
            <h1 class="h3 mb-0 text-gray-800">Supprimer un Utilisateur</h1>
            <a href="{% url 'UserList' %}" class="btn btn-danger text-white">Retour à la liste</a>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer cet utilisateur ?</p>
            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'UserList' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
