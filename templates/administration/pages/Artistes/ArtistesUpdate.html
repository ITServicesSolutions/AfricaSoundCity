{% extends 'administration/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-light d-flex justify-content-between align-items-center py-3">
            <h1 class="h3 mb-0 text-gray-800">Mettre a Jour un Artiste</h1>
            <a href="{% url 'ArtistesList' %}" class="btn btn-danger text-white">Retour Ã  la liste</a>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn-sm btn-success text-white">
                            <i class="fa fa-save"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.25rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e3e6f0;
        border-radius: 0.25rem !important;
    }
    .btn-danger {
        transition: all 0.3s ease;
    }
    .btn-danger:hover {
        background-color: white;
        color: #dc3545;
        border-color: #dc3545;
    }
    .form-group {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
